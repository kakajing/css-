<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #hd{
            width: 1200px;
            height: 500px;
            border: 2px solid dodgerblue;
            margin: 20px auto;
            display: flex;
            /*设置项目在主轴上的排列方式*/
            justify-content: space-between;
            /*设置交叉轴上的排列方式*/
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="hd">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg" style="margin-right: 0">
    </div>
</body>
</html>
