<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>demo</title>
</head>
<body>
    <div id="container">
        <!--第一屏-->
        <div class="box one">
            <img src="images/灰白.png" class="bgm1 animated rotateInDownLeft">
            <img src="images/bgf.png" class="bgm2 animated rotateInDownLeft">
            <img src="images/斜角框.png" class="bgm3 animated fadeInRight">
            <img src="images/旅行漫步.png" class="bgm4 animated fadeInLeft">
            <img src="images/时.png" class="bgm5 animated fadeInRight">
            <img src="images/光.png" class="bgm6 animated fadeInRight">
            <img src="images/正.png" class="bgm7 animated fadeInRight">
            <img src="images/好.png" class="bgm8 animated fadeInRight">
            <img src="images/旅行日记.png" class="bgm9 animated fadeInRight">
            <img src="images/文字2.png" class="bgm10 animated fadeInRight">
            <img src="images/wzc.png" class="bgm11 animated fadeInRight">
            <img src="images/文字6.png" class="bgm12 animated fadeInRight">

            <div class="el-text animated lightSpeedIn">
                带上一份安静淡雅，寻世间美好之物
            </div>
        </div>
        <!--第一屏结束-->
        <div class="box" style="background: burlywood;">2</div>
        <div class="box" style="background: slategrey">3</div>
    </div>


    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/touch.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>
</html>
