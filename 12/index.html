<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>demo</title>
</head>
<body>
    <div id="container">
        <!--第一屏-->
        <div class="box one">

            <img src="images/灰白.png" class="bgm1 animated rotateInDownLeft ani"/>
            <img src="images/bgf.png" class="bgm2 animated rotateInDownLeft ani"/>
            <img src="images/斜角框.png" class="bgm3 animated fadeInRight ani"/>
            <img src="images/旅行漫步.png" class="bgm4 animated fadeInLeft ani"/>
            <img src="images/时.png" class="bgm5 animated fadeInRight ani"/>
            <img src="images/光.png" class="bgm6 animated fadeInRight ani"/>
            <img src="images/正.png" class="bgm7 animated fadeInRight ani"/>
            <img src="images/好.png" class="bgm8 animated fadeInRight ani"/>
            <img src="images/旅行日记.png" class="bgm9 animated fadeInRight ani"/>
            <img src="images/文字2.png" class="bgm10 animated fadeInRight ani"/>
            <img src="images/wzc.png" class="bgm11 animated fadeInRight ani"/>
            <img src="images/文字6.png" class="bgm12 animated fadeInRight ani"/>

            <div class="el-text animated lightSpeedIn ani">
                带上一份安静淡雅，寻世间美好之物
            </div>
        </div>
        <!--第一屏结束-->

        <!--第二屏-->
        <div class="box two">
            <div class="ch1 rotateInDownLeft ani"></div>
            <img src="images/bgm9.png" class="ch2 zoomIn ani">
            <img src="images/盛.png" class="ch3 fadeInLeft ani">
            <img src="images/夏.png" class="ch4 fadeInRight ani">
            <img src="images/白光.png" class="ch5 fadeInUp ani">
            <img src="images/年.png" class="ch6 fadeInUp ani">
            <img src="images/白斜线.png" class="ch7 fadeInUp ani">
            <img src="images/白斜线.png" class="ch8 fadeInUp ani"
                 style="width: 13%; height: 8%; position: absolute; margin: 137% 24% auto; left: 11%; bottom: 78%;
                        animation-delay: 3s; animation-duration: 1s">
            <img src="images/白斜线.png" class="ch9 fadeInUp ani"
                 style="width: 13%; height: 8%; position: absolute; margin: 3% auto; right: 48%; bottom: 59%;
                        animation-delay: 3.4s; animation-duration: 1s">
            <img src="images/sm.png" class="ch10 fadeInRight ani">
            <img src="images/summer.png" class="ch11 fadeInRight ani">
            <img src="images/白圆点.png" class="ch12 zoomIn ani">
            <img src="images/白圆点.png" class="ch12 zoomIn ani"
                 style="width: 3%; height: 2%; position: absolute; left: 20%; bottom: 17%;
                        animation-delay: 4.6s; animation-duration: 1s">
            <img src="images/圆点2.png" class="ch13 zoomIn ani">
        </div>
        <div class="box" style="background: slategrey">3</div>
    </div>


    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/touch.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>
</html>
